<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Atomicnet hotspot</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-pink-50 via-white to-blue-50 text-gray-800 font-sans">

<header class="bg-gradient-to-r from-pink-400 to-blue-400 text-white p-5 shadow-lg text-center rounded-b-xl">
    <h1 class="text-3xl font-sans"> ðŸš€ Atomicnet ðŸ›«ðŸ’¥</h1>
  <h1 class="text-3xl mt-5  font-bold">Your Netpilot.</h1>
</header>

<section class="bg-white/80 backdrop-blur-md p-5 shadow-md mb-4 rounded-xl">
  <h2 class="text-xl font-semibold mb-2 text-pink-600">Customer Support</h2>
  <p class="mb-2">To connect, choose a package, log in, or activate a voucher. Follow the prompts to gain internet access.</p>
  <p>Need help? Call <strong class="text-blue-600">0704 204 582</strong> or email <strong class="text-blue-600">support@atomicnet.com</strong></p>
</section>

<section class="bg-white/80 backdrop-blur-md p-5 shadow-md mb-4 rounded-xl">
  <h2 class="text-xl font-semibold mb-4 text-pink-600">Select a package to get started</h2>
  <div class="grid grid-cols-2 gap-3">
    <button class="bg-gradient-to-r from-pink-400 to-pink-500 text-white p-3 rounded-lg shadow hover:opacity-90">1 Hour - KSh.10</button>
    <button class="bg-gradient-to-r from-pink-400 to-pink-500 text-white p-3 rounded-lg shadow hover:opacity-90">2 Hours - Ksh.15</button>
    <button class="bg-gradient-to-r from-blue-400 to-blue-500 text-white p-3 rounded-lg shadow hover:opacity-90">4 Hours - Ksh.25</button>
    <button class="bg-gradient-to-r from-blue-400 to-blue-500 text-white p-3 rounded-lg shadow hover:opacity-90">6 Hours - Ksh.30</button>
    <button class="bg-gradient-to-r from-green-400 to-green-500 text-white p-3 rounded-lg shadow hover:opacity-90">Full Day - Ksh.40</button>
    <button class="bg-gradient-to-r from-green-400 to-green-500 text-white p-3 rounded-lg shadow hover:opacity-90">2 Days - Ksh. 70</button>
    <button class="bg-gradient-to-r from-purple-400 to-purple-500 text-white p-3 rounded-lg shadow hover:opacity-90">Weekly - Ksh 250</button>
    <button class="bg-gradient-to-r from-purple-400 to-purple-500 text-white p-3 rounded-lg shadow hover:opacity-90">Monthly - Ksh.900 </button>
  </div>
</section>

<section class="bg-white/80 backdrop-blur-md p-5 shadow-md mb-4 rounded-xl">
  <h2 class="text-xl font-semibold mb-2 text-pink-600">Account Login</h2>
  <input type="text" placeholder="Username" class="w-full mb-2 p-2 border rounded focus:ring-2 focus:ring-pink-300" />
  <input type="password" placeholder="Password" class="w-full mb-2 p-2 border rounded focus:ring-2 focus:ring-pink-300" />
  <button class="bg-gradient-to-r from-green-400 to-green-500 text-white p-2 rounded w-full hover:opacity-90">Login</button>
  <button class="bg-gray-200 text-gray-800 p-2 rounded w-full mt-2 hover:bg-gray-300">Create Account</button>
</section>

<section class="bg-white/80 backdrop-blur-md p-5 shadow-md rounded-xl">
  <h2 class="text-xl font-semibold mb-2 text-pink-600">Voucher Activation</h2>
  <input type="text" placeholder="Voucher Code" class="w-full mb-2 p-2 border rounded focus:ring-2 focus:ring-pink-300" />
  <button class="bg-gradient-to-r from-purple-400 to-purple-500 text-white p-2 rounded w-full hover:opacity-90">Activate</button>
</section>

</body>
</html>
